<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 수정</title>
  </head>
  <body>
    <h3>상품수정</h3>
    <div>
      <form action="" method="" th:object="${form}">
        <div>
          <label for="" th:for="">상품번호</label>
          <input type="text" name="pid" readonly th:field="*{pid}" />
        </div>
        <div>
          <label for="">상품명</label>
          <input type="text" name="pname" th:field="*{pname}" />
        </div>
        <div>
          <label for="">수량</label>
          <input type="text" name="quantity" th:field="*{quantity}" />
        </div>
        <div>
          <label for="">가격</label>
          <input type="text" name="price" th:field="*{price}" />
        </div>
        <div>
          <button type="submit" id="btnSave">저장</button>
          <button type="button" id="btnCancel">취소</button>
          <button type="button" id="btnFindAll">목록</button>
        </div>
      </form>
    </div>

    <script>
      const $btnCancel = document.getElementById('btnCancel');
      const $btnFindAll = document.getElementById('btnFindAll');

      const btnCancel_h = e => {
        globalThis.location.back(); // 뒤로가기
      };
      const btnFindAll_h = e => {
        globalThis.location.href = `/products`;
      };

      $btnUpdate.addEventListener('click', btnCancel_h, false);
      $btnDelete.addEventListener('click', btnFindAll_h, false);
    </script>
  </body>
</html>
